<body>

    <div class="container">
        <form id="employee-data" onsubmit="event.preventDefault();onFormSubmit();">
            <div class="row mb-3">
                <label for="first-name" class="col-sm-3 col-form-label">
                    First Name
                    <abbr 
                        title="This field is mandatory" 
                        aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="first-name" required maxlength="35" pattern="[A-Za-z]+" title="Only letters in your name please">
                </div>
            </div>
            <div class="row mb-3">
                <label for="last-name" class="col-sm-3 col-form-label">
                    Last Name
                    <abbr 
                        title="This field is mandatory" 
                        aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="last-name" required maxlength="35" pattern="[A-Za-z]+" title="Only letters in your name please">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label">
                    Email
                    <abbr 
                        title="This field is mandatory" 
                        aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="gender-selector" class="col-sm-3 col-form-label">
                    Gender
                    <abbr 
                        title="This field is mandatory" 
                        aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-5">
                    <select class="form-select" id="gender-selector" aria-label="Default select example" required>
                    <option disabled selected value>
                         -- select an option -- 
                        </option>
                    <option value="Male">
                        Male
                    </option>
                    <option value="Female">
                        Female
                    </option>
                    <option value="Shemale">
                        Shemale
                    </option>
                  </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="birthdate" class="col-sm-3 col-form-label">
                    Birth date
                    <abbr title="This field is mandatory" aria-label="required">
                        *
                    </abbr>
                </label>
                <input type="date" class="col-sm-4" id="birthdate" required title="Please choose your birthdate" placeholder="DD-MM-YYYY" />
            </div>
            <div class="row mb-3">
                <label for="picture-upload" class="col-sm-2 col-form-label">
                    Picture
                </label>
                <input type="file" class="col-sm-4" id="picture-upload">
            </div>
            <button type="submit" class="btn btn-primary" id="add-button" value="Submit">
                Add employee
            </button>
        </form>

        <div class="form-outline">
            <input type="search" id="search-bar" class="form-control" placeholder="Search employee.." aria-label="Search" title="Type in a name" onkeyup="myFunction()" />
        </div>

        <div id='filters'>
            <div class="row mb-4">
                <label for="gender-filter" class="col-sm-3 col-form-label">
                    Gender
                </label>
                <div class="col-sm-5">
                    <select class="form-select" id="gender-filter" aria-label="Default select example" onchange="filterGender();">
                    <option value="null">
                         -- select an option -- 
                        </option>
                    <option value="Male">
                        Male
                    </option>
                    <option value="Female">
                        Female
                    </option>
                    <option value="Shemale">
                        Shemale
                    </option>
                  </select>
                </div>
            </div>
            <div class="row mb-4">
                <label for="picture-filter" class="col-sm-3 col-form-label">
                    Picture
                </label>
                <div class="col-sm-5">
                    <select class="form-select" id="picture-filter" aria-label="Default select example" onchange="filterPicture();">
                    <option value="null">
                         -- select an option -- 
                        </option>
                    <option value="picture">
                        Picture
                    </option>
                    <option value="no-picture">
                        No picture
                    </option>
                  </select>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover" id="employee-table">
            <thead>
                <tr>
                    <th scope="col">
                        Picture
                    </th>
                    <th scope="col">
                        First and Last Name
                        <button class="btn sort-btn" onclick="sortTableByName(1);">
                            <i class="fas fa-sort">
                            </i>
                        </button>
                    </th>
                    <th scope="col">
                        Email
                        <button class="btn sort-btn" onclick="sortTableByName(2);">
                            <i class="fas fa-sort">
                            </i>
                        </button>
                    </th>
                    <th scope="col">
                        Sex
                        <button class="btn sort-btn" onclick="sortTableByName(3);">
                            <i class="fas fa-sort">
                            </i>
                        </button>
                    </th>
                    <th scope="col">
                        Birthdate
                        <!-- <button class="btn sort-btn" onclick="">
                            <i class="fas fa-sort">
                            </i>
                        </button> -->
                    </th>
                    <th scope="col">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
