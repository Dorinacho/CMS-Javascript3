<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>JS CMS</title>
    <script href="https://use.fontawesome.com/e06e184448.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
    <script src="moment.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="employee-data" onsubmit="event.preventDefault();onFormSubmit();">
            <div class="row mb-3">
                <label for="first-name" class="col-sm-3 col-form-label">
                    First Name
                    <abbr 
                        title="This field is mandatory" 
                        aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="first-name" required maxlength="35" pattern="[A-Za-z]+" title="Only letters in your name please">
                </div>
            </div>
            <div class="row mb-3">
                <label for="last-name" class="col-sm-3 col-form-label">
                    Last Name
                    <abbr 
                        title="This field is mandatory" 
                        aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="last-name" required maxlength="35" pattern="[A-Za-z]+" title="Only letters in your name please">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label">
                    Email
                    <abbr 
                        title="This field is mandatory" 
                        aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="sex-selector" class="col-sm-3 col-form-label">
                    Sex
                    <abbr 
                        title="This field is mandatory" 
                        aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-5">
                    <select class="form-select" id="sex-selector" aria-label="Default select example" required>
                    <option disabled selected value>
                         -- select an option -- 
                        </option>
                    <option value="Male">
                        Male
                    </option>
                    <option value="Female">
                        Female
                    </option>
                  </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="birthdate" class="col-sm-3 col-form-label">
                    Birth date
                    <abbr title="This field is mandatory" aria-label="required">
                        *
                    </abbr>
                </label>
                <input type="date" class="col-sm-4" id="birthdate" required title="Please choose your birthdate" />
            </div>
            <div class="row mb-3">
                <label for="picture-upload" class="col-sm-2 col-form-label">
                    Picture
                </label>
                <input type="file" class="col-sm-4" id="picture-upload">>
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">
                Add employee
            </button>
        </form>

        <table class="table table-striped table-hover" id="employee-table">
            <thead>
                <tr>
                    <th scope="col">
                        Picture
                    </th>
                    <th scope="col">
                        First and Last Name
                    </th>
                    <th scope="col">
                        Email
                    </th>
                    <th scope="col">
                        Sex
                    </th>
                    <th scope="col">
                        Birthdate
                    </th>
                    <th scope="col">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
