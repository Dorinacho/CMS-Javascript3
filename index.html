<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>JS CMS</title>
    <script href="https://use.fontawesome.com/e06e184448.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <form id="employee-data" onsubmit="event.preventDefault();onFormSubmit();">
            <div class="row mb-3">
                <label for="first-name" class="col-sm-1 col-form-label">
                    First Name
                    <abbr title="This field is mandatory" aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="first-name" required maxlength="35" pattern="[A-Za-z]+" title="Only letters in your name please">
                </div>
            </div>
            <div class="row mb-3">
                <label for="last-name" class="col-sm-1 col-form-label">
                    Last Name
                    <abbr title="This field is mandatory" aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="last-name" required maxlength="35" pattern="[A-Za-z]+" title="Only letters in your name please">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-1 col-form-label">
                    Email
                    <abbr title="This field is mandatory" aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="sex-selector" class="col-sm-1 col-form-label">
                    Sex
                    <abbr title="This field is mandatory" aria-label="required">
                        *
                    </abbr>
                </label>
                <div class="col-sm-2">
                    <select class="form-select" id="sex-selector" aria-label="Default select example" required>
                    <option value="Male">
                        Male
                    </option>
                    <option value="Female">
                        Female
                    </option>
                  </select>
                </div>
            </div>
            <div>
                <label for="birth-date" class="col-sm-1 col-form-label">
                    Birth date
                    <abbr title="This field is mandatory" aria-label="required">
                        *
                    </abbr>
                </label>
                <input type="date" id="birthdate" required max="2003-01-01" title="Please choos your birthdate">
                <!-- <div id="date-picker-example" class="col-sm-1 col-form-label md-form md-outline input-with-post-icon datepicker">
                    <input placeholder="Select date" type="text" id="birth-date" class="form-control">

                    <i class="far fa-calendar-alt input-prefix" tabindex=0> </i>
                </div> -->
            </div>
            <div>
                <label for="image-upload" class="col-sm-1 col-form-label">
                    Picture
                </label>
                <input type="file" id="image-upload">
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">
                Add user
            </button>
        </form>

        <table class="table table-striped table-hover" id="employee-table">
            <thead>
                <tr>
                    <!-- <th scope="col">
                        Picture
                    </th> -->
                    <th scope="col">
                        First and Last Name
                    </th>
                    <th scope="col">
                        Email
                    </th>
                    <th scope="col">
                        Sex
                    </th>
                    <th scope="col">
                        Birthdate
                    </th>
                    <th scope="col">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
