<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>JS CMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="container">
        <form>
            <div class="row mb-3" style="margin-top: 20px;">
                <label for="input-first-name" class="col-sm-2 col-form-label">
                    First Name
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-first-name" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="input-last-name" class="col-sm-2 col-form-label">
                    Last Name
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-last-name" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="input-password" class="col-sm-2 col-form-label">
                    Password
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input-password" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="sex-selector" class="col-sm-2 col-form-label">
                    Sex
                </label>
                <div class="col-sm-10">
                    <select class="form-select" id="sex-selector" aria-label="Default select example" required>
                    <option selected>
                        Select
                    </option>
                    <option value="1">
                        Male
                    </option>
                    <option value="2">
                        Female
                    </option>
                    <option value="3">
                        Other
                    </option>
                  </select>
                </div>
            </div>
            <div>
                <label for="birth-date" class="col-sm-2 col-form-label">
                    Birth date
                </label>
                <input type="date" id="birth-date" required>
            </div>
            <div>
                <label for="image-upload" class="col-sm-2 col-form-label">
                    Picture
                </label>
                <input type="file" id="image-upload" required>
            </div>
            <button type="submit" class="btn btn-primary">
                Add user
            </button>
        </form>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">
                        ID
                    </th>
                    <th scope="col">
                        First and Last Name
                    </th>
                    <th scope="col">
                        Password?
                    </th>
                    <th scope="col">
                        Sex
                    </th>
                    <th scope="col">
                        Birth date
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">
                        1
                    </th>
                    <td>
                        Mark
                    </td>
                    <td>
                        Otto
                    </td>
                    <td>
                        @mdo
                    </td>
                    <td>
                        @mdo
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        2
                    </th>
                    <td>
                        Jacob
                    </td>
                    <td>
                        Thornton
                    </td>
                    <td>
                        @fat
                    </td>
                    <td>
                        @mdo
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        3
                    </th>
                    <td colspan="2">
                        Larry the Bird
                    </td>
                    <td>
                        @twitter
                    </td>
                    <td>
                        @mdo
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
